<!DOCTYPE html>
<html>
  <head>
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <link rel="stylesheet" href="css/master.css">
    <title></title>
  </head>
  <body>
  <div class="wrapper">
    <div class="container">
        <label for="data-type">Enter Your Birthday Here</label><br>
        <input id="date-input" type="date">
        <button type="button" name="button">Button</button>
      <div id="output">
        <div class="Earth">
          <h4>Planet Earth:</h4>
          <div class="current-age">
          </div>
          <div class="years-left-earth">
          </div>
        </div>

        <div class="mercury">
          <h4>Planet Mercury:</h4>

          <div class="mercury-age">
          </div>
          <div class="years-left-mercury">
          </div>
        </div>

        <div class="venus">
          <h4>Planet Venus:</h4>
          <div class="venus-age">
          </div>
          <div class="years-left-venus">
          </div>
        </div>

        <div class="mars">
          <h4>Planet Mars:</h4>
          <div class="mars-age">
          </div>
          <div class="years-left-mars">
          </div>
        </div>

        <div class="jupiter">
          <div class="jupiter-age">
          </div>
          <div class="years-left-jupiter">            
          </div>
        </div>

      </div>
    </div>
  </div>
  </body>
</html>
